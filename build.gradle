plugins {
    id 'java' 
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.flywaydb', name: 'flyway-core', version: '7.0.2'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
